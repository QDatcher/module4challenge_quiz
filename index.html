<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <header>
        <div id="highscore-button">View High Score</div>
        <p id="amount-correct"></p>
        <div id="timer">
        </div>
    </header>
    <body id="body">
        <div id="quiz-box">
        </div>
        <div id="ending"></div>
        <div id="highscore">
            <div id="save-score"></div>
            <h2>Previous Scores</h2>
            <div id="saved-scores"></div>
        </div>
        <div id="starter-container" class="starter-container">
            <h3 class="starter-h3">The quiz is 10 questions. You have 10 minutes (600 seconds) to complete so take your time. If you rush you will be penalized as every wrong choice will deduct 30 seconds from your remaining time</h3>
            <div class="start-button" ><button id="start-button">Start Quiz</button></div>
        </div>
        <div id="results-box">
            <hr>
            <p id="results"></p>
        </div>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
